<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
        <script src="index.js" defer></script>

    <body>
        <h1>Ora Clicker!</h1>
        <div class="main row row-cols-1 row-cols-md-1 row-cols-sm-1 row-cols-lg-3">
            <div class="one col">
                <p class="stand">Твой стенд: Стар платинум</p>
                <img id="img1" src="star.jpg" width="100%" height="auto">
            </div>
            <div class="two col">
                <p id="ora">1 Ора</p>
                <div class="btn2">
                    <button class="btn btn1 btn-primary" id="oraClick">Ора!</button>
                </div>
            </div>
            <div class="three col">
                <h2>Магазин</h2>
                <div class="dio">
                    <p>ЗА ВАРДО!</p>
                    <p>Стоимость: 200 Ора</p>
                    <div class="btnbuy">
                        <button id="buy1" class="btn btn-success">Купить!!!!!!!!!</button>
                    </div>
                </div>
                <div class="Tanka">
                    <p>Аниме тян</p>
                    <p>Стоимость: 500 Ора</p>
                    <div class="btnbuy">
                        <button id="buy2" class="btn btn-success">Купить!!!!!!!!!</button>
                    </div>
                </div>
                <div class="ildat228">
                    <p>Ildat228</p>
                    <p>Стоимость: 1000 Ора</p>
                    <div class="btnbuy">
                        <button id="buy3" class="btn btn-success">Купить!!!!!!!!!</button>
                    </div>
                </div>
                <p id="result"></p>
            </div>
        </div>
        <footer class="footer2" id = "footer3">
            <p id="endP">Завершить игру? Нужно 1200 Я лохов</p>
            <div class="btn2">
                <button class="btn btn-primary btn3" id="endGame">Завершить игру</button>
            </div>
        </footer>
    </body>
</html>
